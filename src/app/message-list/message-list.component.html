<div *ngIf="loading$ | async">Loading...</div>
<div *ngIf="error$ | async as error">Error: {{ error }}</div>
<div class="table-wrapper">
  <div class="table-container">
    <ng-container *ngIf="selectedMessages$ | async as selectedMessages"> 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 message-summary-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          <app-columns-search-input field="messageId" label="ID"></app-columns-search-input>
        </th>
        <td mat-cell *matCellDef="let message"> {{ message.messageId }} </td>
      </ng-container>
      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef>
          <app-columns-search-input field="sourceSystem" label="Source"></app-columns-search-input>
        </th>
        <td mat-cell *matCellDef="let message"> {{ message.sourceSystem }} </td>
      </ng-container>
      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef>
          <app-columns-search-input field="destinationAddress" label="Destination"></app-columns-search-input>
        </th>
        <td mat-cell *matCellDef="let message"> {{ message.destinationAddress }} </td>
      </ng-container>
      <ng-container matColumnDef="correlation">
        <th mat-header-cell *matHeaderCellDef>
          <app-columns-search-input field="correlationId" label="Correlation ID"></app-columns-search-input>
        </th>
        <td mat-cell *matCellDef="let message"> {{ message.correlationId }} </td>
      </ng-container>
      <ng-container matColumnDef="tech">
        <th mat-header-cell *matHeaderCellDef>
          <app-columns-search-input field="messageRenderTechnology" label="Payload Type"></app-columns-search-input>
        </th>
        <td mat-cell *matCellDef="let message"> {{ message.messageRenderTechnology }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
<!--      <tr mat-header-row *matHeaderRowDef="filterColumns; sticky: true" class="filter-row"></tr> -->
      <tr mat-row 
        (click)="tableRowClicked(row)"
        *matRowDef="let row; columns: displayedColumns;"
        [class.selected-row]="isSelected(row, selectedMessages)">
        </tr>
    </table>
  </ng-container>
  </div>
  <mat-paginator *ngIf="(pagination$ | async) as pagination"
                  [length]="pagination.totalElements"
                  [pageSize]="pagination.pageSize"
                  [pageSizeOptions]="[3, 5, 10, 25]"
                  [showFirstLastButtons]="true"
                  (page)="page($event)"
                  class="sticky-paginator">
  </mat-paginator>
</div>
