<mat-form-field appearance="outline" class="column-input-field" floatLabel="auto">
    <input matInput [formControl]="control" placeholder="Search...">
    <button *ngIf="control.value" matSuffix mat-icon-button aria-label="Clear" (click)="clear()" tabindex="-1">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
