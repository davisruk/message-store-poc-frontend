<div *ngIf="message$ | async as message" class="message-container">
  <mat-card class="message-card">
    <mat-card-header class="message-header">
      <div class="header-top">
        <mat-card-title>{{ message.messageId }}</mat-card-title>
        <mat-card-subtitle>{{ message.sourceSystem }} â†’ {{ message.destinationAddress }}</mat-card-subtitle>
        <button
          mat-icon-button
          class="close-btn"
          aria-label="Close message"
          (click)="onClose($event)">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="header-bottom">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Find in message</mat-label>
          <input matInput [formControl]="searchControl" placeHolder="Type to search" />
          <button *ngIf="searchControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch($event)">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
        <!-- format toggle: only show if msg.formatUrl exists -->
        <button *ngIf="message.formatUrl"
                mat-stroked-button color="accent"
                class="format-btn"
                (click)="onToggleFormat(); $event.stopPropagation()">
          <mat-icon>
            {{ showFormatted ? 'visibility_off' : 'visibility' }}
          </mat-icon>
          {{ showFormatted ? 'Show Raw' : 'Format' }}
        </button>   
    </mat-card-header>
    <mat-card-content>
      <div class="message-body" [innerHTML]="highlightedHtml"></div>
    </mat-card-content>
  </mat-card>
</div>
