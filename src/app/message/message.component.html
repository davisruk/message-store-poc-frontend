<mat-card *ngIf="selectedMessage$ | async as message">
    <mat-card-header>
        <mat-card-title>Message Details</mat-card-title>
        <mat-card-subtitle>Message ID: {{ message.messageId }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <pre>{{ message.payload }}</pre>
    </mat-card-content>
</mat-card>
